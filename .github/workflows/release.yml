name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: astro
          POSTGRES_USER: astro
          POSTGRES_PASSWORD: astro
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, intl, zip, gd

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate -n --env=test
        env:
          DATABASE_URL: postgresql://astro:astro@localhost:5432/astro?serverVersion=16&charset=utf8

      - name: Run tests
        run: php bin/phpunit --testdox
        env:
          DATABASE_URL: postgresql://astro:astro@localhost:5432/astro?serverVersion=16&charset=utf8

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version and owner
        id: meta
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push astropsy-app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/astropsy-app:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner }}/astropsy-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push astropsy-astropy
        uses: docker/build-push-action@v6
        with:
          context: ./python
          file: ./python/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/astropsy-astropy:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner }}/astropsy-astropy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: install.sh
